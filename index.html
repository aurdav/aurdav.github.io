<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Exemple JavaScript</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 40px;
      cursor: pointer;
    }
    #message {
      margin-top: 20px;
      font-size: 40px;
      color: #333;
    }
  </style>
</head>
<body>
 
    <h1>Site web</h1><br><br>

    <button onclick="lancerAuth()">Se connecter avec Orange</button><br><br>

    <button onclick="envoyerMessage()">Déclencher une action sur l'App</button><br><br>

  <button id="monBouton">Cliquer pour vérifier javascript</button>
  <p id="message"></p><br><br><br><br>
  <button onclick="alert('webkit: ' + (window.webkit ? 'présent' : 'absent'));">Vérifier window.webkit</button>
  <script>
    // Ajoute un événement au clic sur le bouton
    document.getElementById('monBouton').addEventListener('click', function() {
      // Modifie le contenu du paragraphe
      document.getElementById('message').textContent = 'Vous avez cliqué sur le bouton !';
    });
   function envoyerMessage() {
      if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.myHandler) {
          window.webkit.messageHandlers.myHandler.postMessage("Message reçu du site web");
      } else {
          console.log("Gestionnaire iOS non disponible");
      }
    };
      function testAlert() {
        console.log('Test alert');
        alert('Test d\'alerte');
      };

      function lancerAuth() {
      const clientId = 'test_nde_public'; 
      const redirectUri = encodeURIComponent('https://login.staging.orange.fr/sdk/api/nde/callback'); 
      const responseType = 'code'; 
      const scope = 'openid'; // Scope supporté par la plateforme
      const state = 'nkjBJKZNJCb72TE7dhjcbkjshlIYDh'; // Générer une valeur aléatoire pour la sécurité

      const url = `https://openid-int.orange.fr/oidc//authorize?response_type=${responseType}&client_id=${clientId}&scope=${scope}&redirect_uri=${redirectUri}&state=${state}`;

      // Ouvrir dans un nouvel onglet ou WebView
      window.open(url, '_blank');
    }

  </script>
</body>
</html>
