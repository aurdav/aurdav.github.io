// pour authent dans app native via pont 
    function launchNativeAuth() {

      // Exemple minimal pour générer code_verifier et code_challenge en JS
      function base64URLEncode(str) {
        return str.replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
      }

      async function sha256(plain) {
        const encoder = new TextEncoder();
        const data = encoder.encode(plain);
        const hash = await crypto.subtle.digest('SHA-256', data);
        return btoa(String.fromCharCode(...new Uint8Array(hash)));
      }

      async function launchAuth() {
        const clientId = 'test_nde_public';
        const redirectUri = encodeURIComponent('https://login.staging.orange.fr/sdk/api/nde/callback');
        const responseType = 'code';
        const scope = 'openid';
        const state = 'kjnhbjknbJLH76TDYUhiguLQ71657Chbh'; // générer aléatoirement
        const codeVerifier = 'jBJHBKJnxh&986875T1jhbhjBx'; // générer aléatoirement
        const codeChallenge = base64URLEncode(await sha256(codeVerifier));
        const url = `https://openid-int.orange.fr/oidc//authorize?response_type=${responseType}&client_id=${clientId}&scope=${scope}&redirect_uri=${redirectUri}&state=${state}`;

        // Ouvrir dans un nouvel onglet ou WebView

        window.location.href = url;
      }
