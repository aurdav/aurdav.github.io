<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Exemple JavaScript</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 40px;
      cursor: pointer;
    }
    #message {
      margin-top: 20px;
      font-size: 40px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Bienvenue sur mon mini site</h1>
  <button id="monBouton">Cliquez</button>
  <p id="message"></p>

  <script>
    // Ajoute un événement au clic sur le bouton
    document.getElementById('monBouton').addEventListener('click', function() {
      // Modifie le contenu du paragraphe
      document.getElementById('message').textContent = 'Vous avez cliqué sur le bouton !';
    });
  </script>
</body>
</html>
