<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Exemple JavaScript</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 40px;
      cursor: pointer;
    }
    #message {
      margin-top: 20px;
      font-size: 40px;
      color: #333;
    }
  </style>
</head>
<body>
 
    <h1>Test de communication WebView iOS</h1>
    <button onclick="envoyerMessage()">Envoyer le Message</button><br><br>

  <button id="monBouton">Cliquez</button>
  <p id="message"></p><br><br>
 <button onclick="alert('webkit: ' + (window.webkit ? 'présent' : 'absent'));">Vérifier window.webkit</button>
  <script>
    // Ajoute un événement au clic sur le bouton
    document.getElementById('monBouton').addEventListener('click', function() {
      // Modifie le contenu du paragraphe
      document.getElementById('message').textContent = 'Vous avez cliqué sur le bouton !';
    });
   function envoyerMessage() {
      if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.myHandler) {
          window.webkit.messageHandlers.myHandler.postMessage("Message depuis la page web");
      } else {
          console.log("Gestionnaire iOS non disponible");
      }
    };
      function testAlert() {
        console.log('Test alert');
        alert('Test d\'alerte');
      };
  </script>
</body>
</html>
